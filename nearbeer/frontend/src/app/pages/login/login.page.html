<ion-header>
  <ion-toolbar>
    <ion-grid>
     <ion-row>
       <ion-col class="ion-col-left">
        <ion-title style="text-align:center;">Welcome!</ion-title>
       </ion-col>
    </ion-row>
   </ion-grid>
 </ion-toolbar>
</ion-header>

<ion-content *ngIf="!auth.token">
  <p style="text-align:center">Please sign into your account:</p>
  <ion-button expand="block" [href]="loginURL" padding size="large">Log In</ion-button>
</ion-content>
<ion-content *ngIf="auth.token">
  <ion-button (click)="auth.logout()">Log Out</ion-button>
      <ion-item>
        <ion-label position="stacked">Active JWT  expires: <br/> {{ auth.tokenexptime }} </ion-label>
        <ion-textarea rows="10" cols="50" [ngModel]="auth.token" name="Active JWT"></ion-textarea>
      </ion-item>
</ion-content>
