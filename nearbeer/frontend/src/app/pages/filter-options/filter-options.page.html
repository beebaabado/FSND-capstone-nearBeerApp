<ion-header>
  <ion-toolbar>
    <ion-title>Search Option</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
     <ion-list *ngFor="let venue of data;">
       <ion-item>
         <ion-label>
           Venue( {{venue.id}}): {{venue.name}} 
         </ion-label>
        </ion-item>
        <ion-item *ngFor="let beer of venue['beers']"> 
           <ion-list>
              <ion-label>
                  {{ beer.beer_name}}
              </ion-label>  
              <ion-label>
                  {{ beer.brewery_name}}
              </ion-label>  
              <ion-label>
                  {{ beer.rating_score |  number: '1.2-2' }} 
              </ion-label>   
              <ion-label>
                  {{ beer.abv}}
              </ion-label> 
           </ion-list>
        </ion-item>
     </ion-list>
  
     <ion-header collapse="condense">
      <!-- scrolls with content -->
      <ion-toolbar>
        <ion-title  size="large">Search Options</ion-title>
      </ion-toolbar>
     </ion-header>
     
     <ion-list>
      <ion-item> 
        <ion-label>Select style</ion-label>
        <ion-select placeholder="IPA" value="IPA"  multiple="true">
          <ion-select-option value="IPA">IPA</ion-select-option>
          <ion-select-option value="STOUT">Stout</ion-select-option>
          <ion-select-option value="Sour">Sour</ion-select-option>
        </ion-select>
      </ion-item>
  
       <ion-item>
        <ion-label class="ion-text-wrap">Selected rating:</ion-label>
        <ion-label class="selected-rating-label">{{ selectedRating |  number: '1.2-2' }}</ion-label>
        <ion-range name="selectRating" class="range-pin range-knob-handle" #ratingRange min="0.00" max="5.00" step="0.25" snaps="true" 
                   [(ngModel)]="selectedRating"  (ionChange)="selectedRatingChanged($event)">
          <ion-icon size="small" slot="start" name="beer"></ion-icon>
          <ion-icon slot="end" name="beer"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>   
  
    <div class="center">
      <ion-button (click)="applyFilters()">Apply Filters</ion-button>
    </div>

</ion-content>
